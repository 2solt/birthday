apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: birthday
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/2solt/birthday.git
    path: helm/birthday
    targetRevision: main
    helm:
      valueFiles:
      - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: birthday
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true

